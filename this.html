<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFEAC5;
            font-family: "Poppins";
        }

        .prompt {
            position: absolute; 
            padding: 20px;
            background: #FFDBB5;
            border: 2px solid #6C4E31;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: top 0.5s, left 0.5s, opacity 1s;
            opacity: 1; 
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #6C4E31;
            color: white; 
            cursor: pointer;
        }

        .fade-in {
            display: none;
            opacity: 0;
            transition: opacity 2s;
        }

        .fade-in.show {
            display: block;
            opacity: 1;
        }

        .final-message {
            display: none; 
            padding: 20px;
            border-radius: 10px;
            text-align: left; 
            position: absolute;
            max-width: 50%; 
            word-wrap: break-word; 
            white-space: pre-wrap;
        }

        .message-container {
            opacity: 1;
            transition: opacity 1s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .next-button-container {
            display: flex;
            justify-content: flex-end;
            width: 100%; 
            margin-top: 20px; 
        }

        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="prompt" id="prompt">
        <p id="statement">Do you want to proceed?</p>
        <button class="button yes-button">Yes</button>
        <button class="button no-button">No</button>
    </div>
    <div class="final-message message-container" id="messageContainer" style="display: none;">
        <div class="fade-in" id="finalPanel"></div>
        <p id="gameMessage"></p>
        <div class="next-button-container">
            <button class="button next-button" id="nextButton">Next</button>
        </div>
    </div>

    <script>
        const promptElement = document.getElementById('prompt');
        const statementElement = document.getElementById('statement');
        const finalPanel = document.getElementById('finalPanel');
        const messageContainer = document.getElementById('messageContainer');
        const gameMessage = document.getElementById('gameMessage');
        const nextButton = document.getElementById('nextButton');
        
        let clickCount = 0;
        const messages = [
            "Hello my Bebbbb! <3<3<3<3<3",

"Can't believe that we've been together for this long.\n\nIt's such a blessing, YOU are such a blessing, \none that I never would have expected to receive.",

"I love you, Mahalll. Sobraaa\n\nI really hope that we'll stay forever this way po, loving each other unconditionally <3",

"It's already happening, and I'd do everything to keep it this way.",

"I know there are times that we aren't on the same page.",

"And because of that we misuderstand each other and get upset with each other.",

"But despite that, we still find a way to make things ok",

"I may not be able to hold you in my arms all the time,",

"But know that I always hold you in my heart, every minute, everyday.",

"I am always proud of you mahall, and no matter what,",

"I will always be by your side.\n\nPromise.",

"It's not much pero I made a short poem po dedicated for you hehe\n\nI hope you like it <3",

            "Through the storms and endless nights we roam\n\nEven when the world's gone dark, I'll guide you home\n\nMisunderstandings can't tear us apart\n\nI LOVE YOU proud and strong always from the heart"
        ];
        let currentMessageIndex = 0;

        window.onload = () => {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const promptWidth = promptElement.offsetWidth;
            const promptHeight = promptElement.offsetHeight;
            promptElement.style.top = (viewportHeight / 2 - promptHeight / 2) + 'px';
            promptElement.style.left = (viewportWidth / 2 - promptWidth / 2) + 'px';
        };

        document.querySelector('.yes-button').addEventListener('click', () => {
            clickCount++;
            if (clickCount < 3) {
                statementElement.textContent = clickCount === 1 ? "Are you sure?" : "Sure na sure na sure na SUREEE?";
                promptElement.style.display = 'block';
            } else {
                promptElement.style.opacity = '0';
                setTimeout(() => {
                    promptElement.style.display = 'none';
                    finalPanel.classList.add('show');
                    setTimeout(() => {
                        messageContainer.style.display = 'block'; 
                        gameMessage.textContent = messages[currentMessageIndex]; 
                        gameMessage.classList.add('show');
                        currentMessageIndex++;
                    }, 50); 
                }, 1000);
            }
        });

        document.querySelector('.no-button').addEventListener('mouseover', () => {
            const newTop = Math.random() * (window.innerHeight - 100) + 'px';
            const newLeft = Math.random() * (window.innerWidth - 200) + 'px';
            promptElement.style.top = newTop;
            promptElement.style.left = newLeft;
        });

        nextButton.addEventListener('click', () => {
            messageContainer.classList.add('hidden');
            setTimeout(() => {
                if (currentMessageIndex < messages.length) {
                    gameMessage.textContent = messages[currentMessageIndex];
                    gameMessage.classList.remove('show'); 
                    setTimeout(() => {
                        gameMessage.classList.add('show'); 
                        if (currentMessageIndex == messages.length) {nextButton.style.display = "none"}
                    }, 50);
                    currentMessageIndex++;
                } else {
                    messageContainer.style.display = 'none'; 
                }
                messageContainer.classList.remove('hidden')
;            }, 1000); // Wait for fade out to complete
        });
    </script>
</body>
</html>
